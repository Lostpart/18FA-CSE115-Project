<center>
<table class="tg" style="undefined;table-layout: fixed; width: 70%; padding-left:auto" >
<colgroup>
<col style="width: calc(70% * 0.2) height: calc((95% - 234px)*0.3*0.25)">
<col style="width: calc(70% * 0.4) height: calc((95% - 234px)*0.3*0.25)">
<col style="width: calc(70% * 0.1) height: calc((95% - 234px)*0.3*0.25)">
<col style="width: calc(70% * 0.3) height: calc((95% - 234px)*0.3*0.25)">
</colgroup>
  <tr>
    <th class="tg-wp8o tbjz" colspan="4">%loc1_name%</th>
  </tr>
  <tr>
    <td class="tg-wp8o" rowspan="2">%loc1_icon%</td>
    <td class="tg-wp8o" rowspan="2">%loc1_temp%</td>
    <td class="tg-wp8o" ><img height="28" width="28" src='http://i1.fuimg.com/524267/efb6be8f37e19247.png'></td>
    <td class="tg-wp8o">%loc1_humidity%</td>
  </tr>
  <tr>
    <td class="tg-wp8o tbjz">%loc1_wind_icon%</td>
    <td class="tg-wp8o">%loc1_wind_speed%</td>
  </tr>
  <tr>
    <td class="tg-wp8o tbjz" colspan="2">%loc1_weather_text%</td>
    <td class="tg-wp8o"><img height="28" width="28" src='http://i1.fuimg.com/524267/dc125a353910108a.png'></td>
    <td class="tg-wp8o">%loc1_precipitation%</td>
  </tr>
</table>
</center>
